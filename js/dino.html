<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" heigth="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
    </div>

    <script>
        let up = 0;
        let down = 0;
        let left = 0;
        let right = 0 ;

        const dino = document.querySelector('#dino')
        dino.addEventListener('click', function(event){
            console.log(event)
        })
        // keydown, keypress, keyup
        document.addEventListener('keydown', function(event){
            console.log(event)
            if (event.key ==='ArrowUp') {
                console.log('짜스up')
                up += 20
                dino.style.marginBottom = `${up}px`
            } else if (event.key === 'ArrowDown') {
                console.log('짜스down')
                up += 20
                dino.style.marginTop = `${up}px`
            } else if (event.key ==='ArrowLeft') {
                console.log('짜스left')
                up += 20
                dino.style.marginRight = `${up}px`
            } else if (event.key ==='ArrowRight') {
                console.log('짜스right')
                up += 20
                dino.style.marginLeft = `${up}px`
            } else {
                console.log('짜스')
            }
        })
    </script>
</body>
</html>
